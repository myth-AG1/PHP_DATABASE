<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto my-auto"
    >
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Student Admission Form
      </h2>
      <form action="insert.php" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1"
            >Full Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="course" class="block text-gray-700 font-medium mb-1"
            >Course:</label
          >
          <input
            type="text"
            id="course"
            name="course"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Gender:</label>
          <div class="flex items-center space-x-4">
            <div class="flex items-center">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                required
                class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
              />
              <label for="male" class="ml-2 text-gray-700">Male</label>
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                id="female"
                name="gender"
                value="Female"
                class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500"
              />
              <label for="female" class="ml-2 text-gray-700">Female</label>
            </div>
          </div>
        </div>
        <div>
          <label for="dob" class="block text-gray-700 font-medium mb-1"
            >Date of Birth:</label
          >
          <input
            type="date"
            id="dob"
            name="dob"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="phone" class="block text-gray-700 font-medium mb-1"
            >Phone:</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="address" class="block text-gray-700 font-medium mb-1"
            >Address:</label
          >
          <textarea
            id="address"
            name="address"
            rows="3"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <input
          type="submit"
          value="Register"
          class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 cursor-pointer"
        />
      </form>
      <div class="mt-6 text-center">
        <a href="view.php" class="text-blue-600 hover:underline"
          >View Registered Students</a
        >
      </div>
    </div>
  </body>
</html>
